<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #8000ff;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #a64dff;
    }

    .top-button a button {
      background-color: #8000ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .top-button a button:hover {
      background-color: #a64dff;
    }

    .form-container {
      display: flex;
      justify-content: center;
      padding: 40px 20px 60px;
    }

    iframe {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px #8000ff55;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <div class="top-button">
      <a href="index.html">
        <button>← Back to Main Page</button>
      </a>
    </div>
  </header>

  <div class="form-container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSc0-Gr-QeCOwHZo8StSTq6OZn65Wt80rO6h3HiOmmQ0KWgz6w/viewform?usp=sf_link" 
      width="900" 
      height="1440">
      Loading…
    </iframe>
  </div>

</body>
</html>
